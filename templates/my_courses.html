<!DOCTYPE html>
<html>
<head>
    <title>My Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Courses You've Registered For</h2>
        <ul>
            {% for course in courses %}
                <li>{{ course[0] }}</li>
            {% endfor %}
        </ul>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
